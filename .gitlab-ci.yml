stages:
  - test_and_build
  - e2e_test


test_and_build_backend:
  image: maven:3.9.6-eclipse-temurin-21
  stage: test_and_build
  before_script:
    - cd backend/Gallery
  script:
    - mvn clean test package
    - echo "Backend test and build complete"
  tags:
    - docker
  cache:
    key: maven
    paths:
      - /root/.m2/repository


test_and_build_frontend:
  image: node:20
  stage: test_and_build
  before_script:
    - cd Frontend/DAT251-frontend
  script:
    - npm install  # Install frontend dependencies (only once)
    - npm run build  # Build the frontend
    - echo "Frontend test and build complete"
  tags:
    - docker
  cache:
    key: frontend
    paths:
      - Frontend/DAT251-frontend/node_modules/

e2e_test:
  image: cypress/included:14.2.0
  stage: e2e_test
  script: 
    #Start the backend application in the background
    - cd backend/Gallery
    - nohup ./mvnw spring-boot:run & 

    # Start the frontend application in the background
    - cd ../../Frontend/DAT251-frontend
    - npm run start & 

    # Wait for both servers to be ready
    - npx wait-on http://localhost:8080
    - npx wait-on http://localhost:5173

    # Run Cypress tests
    - npx cypress run --config "baseUrl=http://localhost:5173" --headless

  tags:
    - docker
